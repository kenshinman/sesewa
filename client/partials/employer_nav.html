<template name="employer_nav">
    <nav class="navbar navbar-static-top navbar-default navbar-site">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/assets/logo.jpg" alt="Sesewa Logo">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-collapse-dropdown" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/about-sesewa">About</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/" class="navbar-label text-primary">Interns</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                   {{#if currentUser}}
                       {{#with currentUser}}
                        <li class="dropdown user-dropdown">
                            <a href="#" class="user-dropdown-toggle dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
                                <img class="user-dropdown-image" src="{{profilePicture}}">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">

                                <li><a href="/dashboard">Profile</a></li>

                                <li><a href="#" class="sign-out">Sign out</a></li>
                            </ul>
                        </li>
                        {{/with}}
                   {{else}}
                    <li>
                        <button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#signinModal">Sign In
                        </button>
                    </li>
                    {{/if}}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    {{#if currentUser}}
        {{#if emailIsVerified}}
            <p class="text-center">
                <span class="fa fa-thumbs-up verified-thumb" title="Email Verified"></span>
            </p>
        {{else}}
            <p class="alert alert-warning">You need to verify your email address. We have sent you a link. Thanks</p>
        {{/if}}
    {{/if}}
</template>
