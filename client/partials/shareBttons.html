<template name="shareButtons">
    <div class="social-share social-share--opportunity">
        <div class="social-share-label hide">Recommend this: </div>
        <a href="/opportunity/{{_id}}/{{slug}}" title="Share this opportunity on Facebook" class="social-share-item">
            <img src="/assets/facebook.png" alt="Facebook">
        </a>
        <a href="/opportunity/{{_id}}/{{slug}}" title="Share this opportunity on Twitter" class="social-share-item">
            <img src="/assets/twitter.png" alt="Twitter">
        </a>
        <a href="/opportunity/{{_id}}/{{slug}}" title="Share this opportunity on Google+" class="social-share-item">
            <img src="/assets/google+.png" alt="Google+">
        </a>
        <a href="/opportunity/{{_id}}/{{slug}}" title="Share this opportunity on LinkedIn" class="social-share-item">
            <img src="/assets/linkedin.png" alt="LinkedIn">
        </a>
        <a href="/opportunity/{{_id}}/{{slug}}" title="Share this opportunity via Email" class="social-share-item">
            <img src="/assets/email.png" alt="Email">
        </a>
    </div>
</template>
