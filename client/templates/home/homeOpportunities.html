<template name="homeOpportunities">

    <div class="row opportunities">
        {{#each getOpportunities}}
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="opportunity opportunity--box">
                <div class="opportunity-image">
                    <img src="{{owner.image}}">
                </div>
                <div class="opportunity-content">
                    <a href="#" class="opportunity-title"> {{title}} </a>
                    <div>
                        <span class="opportunity-company">
                        {{owner.username}}
                        </span> | <span class="opportunity-location">{{location}}, NG</span>
                    </div>
                    <span class="label label-default">{{opportunity_type}}</span>
                </div>
                <div class="opportunity-footer">
                    <a data-target="#opportunityModal-1" data-toggle="modal">View Description</a>
                    <a href="#" class="primary-link">Apply</a>
                </div>
            </div>
            <div class="modal fade" id="opportunityModal-1" tabindex="-1" role="dialog" aria-labelledby="opportunityModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            <h4 class="modal-title opportunityModalLabel"> {{title}} </h4>
                        </div>
                        <div class="modal-body">
                            <div class="article-share">
                                <div class="article-share-label hide">Recommend this: </div>
                                <a href="#" title="Share this opportunity on Facebook" class="article-share-item">
                                    <img src="/assets/facebook.png" alt="Facebook">
                                </a>
                                <a href="#" title="Share this opportunity on Twitter" class="article-share-item">
                                    <img src="/assets/twitter.png" alt="Twitter">
                                </a>
                                <a href="#" title="Share this opportunity on Google+" class="article-share-item">
                                    <img src="/assets/google+.png" alt="Google+">
                                </a>
                                <a href="#" title="Share this opportunity on LinkedIn" class="article-share-item">
                                    <img src="/assets/linkedin.png" alt="LinkedIn">
                                </a>
                                <a href="#" title="Share this opportunity via Email" class="article-share-item">
                                    <img src="/assets/email.png" alt="Email" width="48">
                                </a>
                            </div>
                            <h3>Description</h3>
                            {{{description}}}
                            <br>
                            <div>
                                <h4 class="heading-with-underline">Requirements</h4> {{{requirements}}}
                            </div>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--End opportunity modal-->
        </div>

        {{else}}

        <h3 class="text-center">There are no opportunities currently available</h3> {{/each}}
        <!--End single opportunity-->
    </div>

</template>
