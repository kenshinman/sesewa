<template name="employerSignup">
    <form id="signupForm">
        <div class="form-group">
            <label>Organisation name</label>
            <input type="text" name="company_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password1" class="form-control" required>
        </div>
        <input type="hidden" name="user_type" value="employer">
        <label class="checkbox checkbox-adjust margin-t-25">
            <input type="checkbox" class="agreement"> I agree to Sesewa's <a href="#" required>Terms &amp; Conditions</a>
        </label>
        <button type="submit" class="btn btn-lg btn-primary btn-block submit-form">Create my account</button>
    </form>
</template>
