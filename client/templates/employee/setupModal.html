<template name="setupModal">
    <div id="setupModal" class="modal in" style="display: block; padding-left: 17px;" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="profile-information">
                    <div id="setupCarousel" class="carousel slide carousel-setup">
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="setup-header-bg">&nbsp;</div>
                                <div class="modal-body text-center">
                                    <h2 class="text-uppercase">WELCOME TO SESEWA</h2>
                                    <p class="lead text-muted">Hooray! You have taken your first step on the journey to career success. Follow the path below to move further</p>
                                    <br />
                                    <button id="getStartedBtn" class="btn get-started-btn btn-primary" type="button">Take the Next Step </button>
                                </div>
                            </div>
                            <div class="item">
                                <div class="modal-header">
                                    <h4 class="modal-title">Profile Information</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Profile Picture</label>
                                                <div id="profilePictureWrap" class="dropzone dz-clickable">
                                                    <div class="dz-message"><span class="dz-message-default">Drag a photo here</span><span class="dz-message-hover">Drop photo</span><span class="note">or click to select one</span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Gender</label>
                                                <select class="form-control" name="gender">
                                                    <option value="">Please select</option>
                                                    <option value="F">Female</option>
                                                    <option value="M">Male</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Date of Birth</label>
                                                <input class="form-control" type="text" />
                                            </div>
                                            <div class="form-group">
                                                <label>IM <span class="desc">(Skype or Google Hangouts)</span></label>
                                                <input class="form-control" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 form-group">
                                            <label>Current City</label>
                                            <div class="pos-r">
                                                <input id="city" class="form-control" type="text" />
                                                <div class="city-autocomplete" style="width: 100%; left: 0px; top: 34px;">&nbsp;</div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 form-group">
                                            <label> Add 2<sup>nd</sup> City </label>
                                            <div class="pos-r">
                                                <input id="city2" class="form-control" type="text" />
                                                <div class="city-autocomplete" style="width: 100%; left: 0px; top: 34px;">&nbsp;</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix setup-btn-actions">
                                        <button class="btn btn-primary pull-right" type="submit" data-carousel-next=""> Proceed </button>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="modal-header">
                                    <h4 class="modal-title">Education</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Level of Education</label>
                                        <br />
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-default" data-toggle="tab" data-target="#preUni">
                                                <input autocomplete="off" name="education_level" type="radio" /> Pre-University </label>
                                            <label class="btn btn-default active" data-toggle="tab" data-target="#undergrad">
                                                <input autocomplete="off" checked="checked" name="education_level" type="radio" /> Undergraduate </label>
                                            <label class="btn btn-default" data-toggle="tab" data-target="#grad">
                                                <input autocomplete="off" name="education_level" type="radio" /> Graduate </label>
                                        </div>
                                    </div>
                                    <div class="tab-content">
                                        <div id="preUni" class="tab-pane">
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-8 form-group">
                                                    <label>School</label>
                                                    <input class="form-control" type="text" />
                                                </div>
                                                <div class="col-xs-12 col-sm-4 form-group">
                                                    <label>Current year</label>
                                                    <select class="form-control">
                                                        <option>JSS 1</option>
                                                        <option>JSS 2</option>
                                                        <option>JSS 3</option>
                                                        <option>SSS 1</option>
                                                        <option>SSS 2</option>
                                                        <option>SSS 3</option>
                                                        <option>Completed Secondary School</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="undergrad" class="tab-pane active">
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-8 form-group">
                                                    <label>Institution</label>
                                                    <select class="form-control">
                                                        <option>Please select an institution</option>
                                                    </select>
                                                </div>
                                                <div class="col-xs-12 col-sm-4 form-group">
                                                    <label>Current year</label>
                                                    <select class="form-control">
                                                        <option>100 Level</option>
                                                        <option>200 Level</option>
                                                        <option>300 Level</option>
                                                        <option>400 Level</option>
                                                        <option>500 Level</option>
                                                        <option>600 Level</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-4 form-group">
                                                    <label>Expected Grad<span class="hidden-xs">uation</span><span class="visible-xs-inline">.</span> year</label>
                                                    <select class="form-control">
                                                        <option>2016</option>
                                                        <option>2017</option>
                                                        <option>2018</option>
                                                        <option>2019</option>
                                                        <option>2020</option>
                                                        <option>2021</option>
                                                        <option>2022</option>
                                                    </select>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-4 form-group">
                                                    <label>CGPA</label>
                                                    <input class="form-control" type="text" />
                                                </div>
                                            </div>
                                        </div>
                                        <div id="grad" class="tab-pane">
                                            <div class="form-group">
                                                <label>Institution</label>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-6 form-group">
                                                    <label>Graduating GPA</label>
                                                    <input class="form-control" type="text" />
                                                </div>
                                                <div class="col-xs-12 col-sm-6 form-group">
                                                    <label>Graduating Class</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-6 form-group">
                                                    <label>I am...</label>
                                                    <div>
                                                        <label class="radio radio-inline">
                                                            <input checked="checked" name="nysc" type="radio" value="0" /> Awaiting NYSC </label>
                                                        <label class="radio radio-inline">
                                                            <input name="nysc" type="radio" value="1" /> Currently serving </label>
                                                        <label class="radio radio-inline">
                                                            <input name="nysc" type="radio" value="2" /> Done with NYSC </label>
                                                    </div>
                                                </div>
                                                <div id="nyscServiceWrap" class="col-xs-12 col-sm-6 form-group">
                                                    <label for="">Expected month of service</label>
                                                    <input class="form-control" type="text" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix setup-btn-actions">
                                        <button class="btn btn-default pull-left" type="button" data-carousel-prev=""> Previous </button>
                                        <button class="btn btn-primary pull-right" type="button" data-carousel-next=""> Proceed </button>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="modal-header">
                                    <h4 class="modal-title">Preferences</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Preferred Industries</label>
                                                <select class="form-control select2-hidden-accessible" tabindex="-1" multiple="multiple" data-activate-select2="">
                                                    <option>Engineering</option>
                                                    <option>Science</option>
                                                    <option>Humanities</option>
                                                    <option>Media</option>
                                                    <option>Law</option>
                                                </select>
                                                <ul class="select2-selection__rendered">
                                                    <li class="select2-search select2-search--inline">
                                                        <input class="select2-search__field" style="width: 0.75em;" tabindex="0" spellcheck="false" autocomplete="off" type="search" placeholder="" />
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="form-group">
                                                <label>Work type</label>
                                                <div class="preferences-btns" data-toggle="buttons">
                                                    <label class="btn btn-default btn-block">
                                                        <input type="checkbox" /> Work from home </label>
                                                    <label class="btn btn-default btn-block">
                                                        <input type="checkbox" /> Office work </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 form-group">
                                            <label>I'm looking for</label>
                                            <div class="preferences-btns" data-toggle="buttons">
                                                <label class="btn btn-default btn-block">
                                                    <input autocomplete="off" type="checkbox" /> Internships </label>
                                                <label class="btn btn-default btn-block">
                                                    <input autocomplete="off" type="checkbox" /> Apprenticeship </label>
                                                <label class="btn btn-default btn-block">
                                                    <input autocomplete="off" type="checkbox" /> Job Shadowing </label>
                                                <label class="btn btn-default btn-block">
                                                    <input autocomplete="off" type="checkbox" /> Volunteering </label>
                                                <label class="btn btn-default btn-block">
                                                    <input autocomplete="off" type="checkbox" /> Training </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix setup-btn-actions">
                                        <button class="btn btn-default pull-left" type="button" data-carousel-prev=""> Previous </button>
                                        <button class="btn btn-primary pull-right" type="submit"> Finish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-backdrop in">&nbsp;</div>
</template>
